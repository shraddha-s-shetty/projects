<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Django Users Page</title>
    <link rel="stylesheet" href="{% static 'css/mystyle.css' %}"/> 
  </head>
  <body>
    <h1>Hi, this is Django level two!</h1>
    <h2>Here are your user records</h2>
    <div class="djangotwo">  
        {% if user_input %}
        <table>
            <thead>
                <th>First Name:</th>
                <th>Last Name:</th>
                <th>Email:</th>
            </thead>
            {% for row in user_input %}
            <tr>
                <td>{{ row.first_name }}</td>
                <td>{{ row.last_name }}</td>
                <td>{{ row.email }}</td>
            </tr>
            {% endfor %}
        </table>
        {% else %}
            <p>No access records!</p>
        {% endif %}
    </div>
  </body>
</html>
